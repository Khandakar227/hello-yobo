    <div id="app" class="font-mulish">
      <div
        class="grid lg:grid-cols-2 gap-2 justify-center items-center min-h-screen min-w-full"
      >
      <div class="pb-4 md:pb-0">  
        <h4 class="p-4 mb-3">
          <div class="relative">
            <a href="/" class="gap-2 text-3xl font-extrabold flex justify-center items-center">
              <span>Hello</span> <img class="w-12 pr-2" src="/images/waving-hand.png" alt="waving hand"/> <span>I am Yobo</span>
            </a>
          </div>
        </h4>
        <p class="px-4 py-4 text-center text-2xl">
          <span>Your On-Site</span> 
          <span id="subtitle-animate"></span>
        </p>
        <div width="600" height="400" class="w-full flex justify-center items-center p-4">
          <iframe
            style="min-height: 15rem;"
            class="rounded-2xl w-full max-w-2xl aspect-video"
            title="Hello Yobo Video"
            width="600"
            height="400"
            src="https://www.youtube.com/embed/ASwzVaVh9BM?autoplay=1&?loop=1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>

        <div class="p-4 pt-12 lg:pt-0 h-full flex justify-center items-center bg-cyan-200">
          <div>
            <h3 class="text-center text-5xl font-bold">Join our waitlist</h3>
            <form id="waitlist-form" class="py-12 max-w-md mx-auto">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
                class="w-full hover:outline-sky-500 outline-none p-2 border shadow-sm"
                required
              />
              <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
              class="w-full my-4 hover:outline-sky-500 outline-none p-2 border shadow-sm"
              required
            />
            <div class="flex gap-4 items-center py-2">
              <input type="checkbox" id="terms-and-services">
              <a href="/terms-of-services" class="hover:underline">I accepted and agreed to the <u>terms of services</u></a>
            </div>

            <p id="response-msg" style="padding: 10px 8px;" class="rounded-lg"></p>
            <button
              id="submit-btn"
              class="submit-btn"
              disabled="true"
              > Submit </button>
            </form>
