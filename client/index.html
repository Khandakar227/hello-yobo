<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yobo</title>
  </head>

  <body>
    <div id="app" class="font-mulish">
      <div
        class="grid lg:grid-cols-2 gap-2 justify-center items-center min-h-screen min-w-full"
      >
      <div class="pb-12 md:pb-0">  
        <h4 class="p-4 mb-6 lg:absolute top-0 left-0">
          <div class="relative">
            <a href="/" class="text-3xl font-extrabold underbar">HelloYobo</a>
          </div>
        </h4>
        <p class="px-4 pt-8 pb-4 text-center text-lg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio perspiciatis praesentium repudiandae ab quaerat sunt consequatur! Fugiat nulla unde commodi hic.</p>
        <div width="600" height="400" class="w-full flex justify-center items-center p-4">
          <iframe
            style="min-height: 15rem;"
            class="rounded-2xl w-full max-w-2xl aspect-video"
            title="Hello Yobo Video"
            width="600"
            height="400"
            src="https://www.youtube.com/embed/ASwzVaVh9BM?autoplay=1&?loop=1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>

        <div class="p-4 pt-12 lg:pt-0 h-full flex justify-center items-center bg-cyan-200">
          <div>
            <h3 class="text-center text-5xl font-bold">Join our waitlist</h3>
            <form id="waitlist-form" class="py-12 max-w-md mx-auto">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Your Name"
                class="w-full hover:outline-sky-500 outline-none p-2 border shadow-sm"
              />
              <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
              class="w-full my-4 hover:outline-sky-500 outline-none p-2 border shadow-sm"
            />
            <button class="hover:bg-cyan-600 hover:text-white px-6 py-2 shadow font-bold text-xl bg-white"> Submit </button>
            </form>
  
            <div class="flex justify-center items-center gap-8">
              <a class="text-sm" href="/terms-of-service"> Terms of Service </a>
              <a class="text-sm" href="/contact"> Contact us </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts" async defer></script>
  </body>
</html>
